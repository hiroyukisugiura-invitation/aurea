name: Deploy to Firebase (AUREA)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - run: npm ci --prefix functions

      - run: npm install -g firebase-tools

      - name: Auth (Service Account)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_AUREA_2026 }}

      - name: Verify Auth
        run: |
          echo "ACTIVE_ACCOUNT=$(gcloud auth list --filter=status:ACTIVE --format='value(account)' || true)"
          firebase projects:list

      - name: Deploy
        run: firebase deploy --project aurea-2026 --only functions,hosting
        env:
          AUREA_DEBUG: ${{ secrets.AUREA_DEBUG }}
          AUREA_MULTI_AI: ${{ secrets.AUREA_MULTI_AI }}
