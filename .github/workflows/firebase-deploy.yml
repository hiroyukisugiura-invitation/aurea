name: Deploy to Firebase (AUREA)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - run: npm install -g firebase-tools

      - name: Auth with Service Account
        run: |
          echo '${{ secrets.GCP_SA_AUREA_2026 }}' > "${{ runner.temp }}/gcp-sa.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ runner.temp }}/gcp-sa.json" >> $GITHUB_ENV

      - name: Verify Auth
        run: firebase projects:list

      - name: Deploy
        run: firebase deploy --project aurea-2026 --only functions,hosting

